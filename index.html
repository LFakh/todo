<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />    
</head>
<body>
    <div id="root"></div>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STORAGE_KEY = "ocg-todos";
        const THEME_KEY = "ocg-theme";
        const varFiltersCg = ["all", "active", "completed"];

        // Sound effect URLs
        const ADD_SOUND = "https://cdn.pixabay.com/audio/2021/08/04/audio_be7fbd9629.mp3";
        const COMPLETE_SOUND = "https://cdn.pixabay.com/audio/2025/01/09/audio_18486f0be8.mp3";
        const DELETE_SOUND = "https://cdn.freesound.org/previews/235/235122_950925-lq.mp3";

        const playSound = (url) => {
            const audio = new Audio(url);
            audio.currentTime = 0;
            audio.play();
        };

        const saveTodos = (todos) => localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
        const loadTodos = () => JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        const saveTheme = (theme) => localStorage.setItem(THEME_KEY, theme);
        const loadTheme = () => localStorage.getItem(THEME_KEY) || "light";

        const TodoItem = ({ todo, onToggle, onDelete, onEdit }) => {
            const [editing, setEditing] = useState(false);
            const [value, setValue] = useState(todo.text);

            const handleBlur = () => {
                setEditing(false);
                if (value.trim()) onEdit(todo.id, value.trim());
            };

            return (
                <div className="flex items-center gap-3 p-4 bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 hover:shadow-md transition-shadow">
                    <input
                        type="checkbox"
                        checked={todo.completed}
                        onChange={() => {
                            playSound(COMPLETE_SOUND);
                            onToggle(todo.id);
                        }}
                        className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500"
                    />
                    {editing ? (
                        <input
                            value={value}
                            onChange={(e) => setValue(e.target.value)}
                            onBlur={handleBlur}
                            onKeyDown={(e) => e.key === 'Enter' && handleBlur()}
                            autoFocus
                            className="flex-1 px-2 py-1 text-lg rounded bg-gray-100 dark:bg-gray-700 dark:text-white"
                        />
                    ) : (
                        <span
                            onDoubleClick={() => setEditing(true)}
                            className={`flex-1 text-lg cursor-text ${
                                todo.completed ? 'line-through text-green-600 opacity-75' : 'text-gray-800 dark:text-gray-100'
                            }`}
                        >
                            {todo.text}
                        </span>
                    )}
                    <button
                        onClick={() => {
                            playSound(DELETE_SOUND);
                            onDelete(todo.id);
                        }}
                        className="px-3 py-1 text-red-500 hover:bg-red-50 dark:hover:bg-red-800 rounded-md text-sm font-medium transition-colors"
                    >
                        Delete
                    </button>
                </div>
            );
        };

        const TodoForm = ({ onAddTodo }) => {
            const [input, setInput] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (input.trim()) {
                    playSound(ADD_SOUND);
                    onAddTodo(input);
                    setInput('');
                }
            };

            return (
                <form onSubmit={handleSubmit} className="flex flex-col sm:flex-row gap-3 mb-4">
                    <input
                        type="text"
                        value={input}
                        onChange={(e) => setInput(e.target.value)}
                        placeholder="What needs to be done?"
                        className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg dark:bg-gray-700 dark:text-white"
                    />
                    <button
                        type="submit"
                        className="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none font-medium"
                    >
                        Add
                    </button>
                </form>
            );
        };

        const Filters = ({ current, setFilter }) => (
            <div className="flex justify-center gap-4 mb-4 text-sm font-medium">
                {varFiltersCg.map(f => (
                    <button
                        key={f}
                        onClick={() => setFilter(f)}
                        className={`px-3 py-1 rounded ${
                            current === f
                                ? 'bg-blue-600 text-white'
                                : 'bg-gray-200 dark:bg-gray-700 dark:text-gray-100'
                        }`}
                    >
                        {f[0].toUpperCase() + f.slice(1)}
                    </button>
                ))}
            </div>
        );

        const SearchBar = ({ query, setQuery }) => (
            <input
                type="text"
                value={query}
                onChange={(e) => setQuery(e.target.value)}
                placeholder="Search todos..."
                className="mb-4 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-white"
            />
        );

        const ThemeToggle = ({ theme, setTheme }) => (
            <div className="flex justify-end mb-4">
                <button
                    onClick={() => {
                        const newTheme = theme === 'dark' ? 'light' : 'dark';
                        setTheme(newTheme);
                        saveTheme(newTheme);
                    }}
                    className="text-sm text-gray-600 dark:text-gray-300 underline"
                >
                    Toggle {theme === 'dark' ? 'Light' : 'Dark'} Mode
                </button>
            </div>
        );

        const TodoApp = () => {
            const [todos, setTodos] = useState(loadTodos);
            const [query, setQuery] = useState('');
            const [filter, setFilter] = useState('all');
            const [theme, setTheme] = useState(loadTheme());

            // PWA Install logic
            const [canInstall, setCanInstall] = useState(false);
            const deferredPromptRef = useRef(null);

            useEffect(() => {
                document.documentElement.classList.toggle('dark', theme === 'dark');
            }, [theme]);

            useEffect(() => {
                saveTodos(todos);
            }, [todos]);

            useEffect(() => {
                const beforeInstallHandler = (e) => {
                    e.preventDefault();
                    deferredPromptRef.current = e;
                    setCanInstall(true);
                };
                window.addEventListener("beforeinstallprompt", beforeInstallHandler);
                return () => window.removeEventListener("beforeinstallprompt", beforeInstallHandler);
            }, []);

            const addTodo = (text) => {
                const newTodo = { id: Date.now(), text, completed: false };
                setTodos([...todos, newTodo]);
            };

            const toggleTodo = (id) => {
                setTodos(todos.map(t => t.id === id ? { ...t, completed: !t.completed } : t));
            };

            const deleteTodo = (id) => {
                setTodos(todos.filter(t => t.id !== id));
            };

            const editTodo = (id, newText) => {
                setTodos(todos.map(t => t.id === id ? { ...t, text: newText } : t));
            };

            const filteredTodos = todos.filter(todo => {
                const matchesQuery = todo.text.toLowerCase().includes(query.toLowerCase());
                const matchesFilter = (
                    filter === 'all' ||
                    (filter === 'completed' && todo.completed) ||
                    (filter === 'active' && !todo.completed)
                );
                return matchesQuery && matchesFilter;
            });

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-white-900 dark:to-gray-800 py-8 text-gray-800 dark:text-white transition-all">
                    <div className="max-w-2xl mx-auto px-4">
                        <div className="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-8">
                            <h1 className="text-4xl font-bold text-center mb-2">âœ… Todo App</h1>
                            <p className="text-center text-gray-600 dark:text-gray-400 mb-2">
                                Fun & Functional Productivity
                            </p>
                            <p className="text-center text-gray-600 dark:text-gray-400 mb-6">
                                with sound effects
                            </p>
                            {canInstall && (
                                <div className="flex justify-end mb-4">
                                    <button
                                        onClick={async () => {
                                            if (deferredPromptRef.current) {
                                                deferredPromptRef.current.prompt();
                                                const choice = await deferredPromptRef.current.userChoice;
                                                if (choice.outcome === 'accepted') {
                                                    console.log("User accepted the PWA install");
                                                } else {
                                                    console.log("User dismissed the PWA install");
                                                }
                                                deferredPromptRef.current = null;
                                                setCanInstall(false);
                                            }
                                        }}
                                        className="text-sm px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
                                    >
                                        ðŸ“² Install App
                                    </button>
                                </div>
                            )}

                            <ThemeToggle theme={theme} setTheme={setTheme} />
                            <TodoForm onAddTodo={addTodo} />
                            <SearchBar query={query} setQuery={setQuery} />
                            <Filters current={filter} setFilter={setFilter} />

                            <div className="flex flex-col sm:flex-row justify-between items-center gap-2 mb-4 text-sm">
                                <button
                                    onClick={() => {
                                        setTodos(todos.map(todo => ({ ...todo, completed: true })));
                                        playSound(COMPLETE_SOUND); 
                                    }}
                                    className="w-full sm:w-auto px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600"
                                >
                                    Check All
                                </button>
                                <button
                                    onClick={() => {
                                        setTodos([]);
                                        playSound(DELETE_SOUND);
                                    }}
                                    className="w-full sm:w-auto px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600"
                                >
                                    Clear All
                                </button>
                            </div>

                            {filteredTodos.length === 0 ? (
                                <p className="text-center py-6 text-gray-500">No matching todos</p>
                            ) : (
                                <div className="space-y-3">
                                    {filteredTodos.map(todo => (
                                        <TodoItem
                                            key={todo.id}
                                            todo={todo}
                                            onToggle={toggleTodo}
                                            onDelete={deleteTodo}
                                            onEdit={editTodo}
                                        />
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TodoApp />);
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch((err) => console.error('Service Worker Error:', err));
        }
    </script>
</body>
</html>
